<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spark Archives - Share Freely, Anonymously</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-medium: #1a1a1a;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent-white: #ffffff;
            --border-light: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0a0a0a 100%);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #spark-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
            opacity: 0.4;
        }

        .ambient-emoji {
            position: fixed;
            pointer-events: none;
            z-index: 500;
            user-select: none;
            animation: floatUpAndFade 4s ease-in-out forwards;
        }

        @keyframes floatUpAndFade {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            20% { opacity: 0.6; transform: translateY(-20px) scale(1); }
            100% { transform: translateY(-120px) scale(1.2); opacity: 0; }
        }

        header {
            padding: 2.5rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        header.scrolled {
            padding: 1rem 5%;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-light);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-container img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 1px solid var(--accent-white);
            transition: all 0.5s ease;
        }

        .logo-container:hover img {
            filter: grayscale(0);
            transform: rotate(360deg);
        }

        .header-text-container h1 {
            font-size: 1.4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--text-main);
        }

        .watermark {
            font-size: 0.6rem;
            color: var(--text-dim);
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Welcome Section */
        #welcome {
            margin-top: 180px;
            text-align: center;
            padding: 0 20px;
        }

        .welcome-content h3 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 15px;
        }

        #typewriter-paragraph {
            max-width: 500px;
            margin: 0 auto;
            color: var(--text-dim);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            line-height: 1.8;
            letter-spacing: 0.5px;
        }

        #app {
            display: flex;
            justify-content: center;
            padding: 60px 20px;
            min-height: 550px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border-light);
            padding: 3.5rem;
            border-radius: 0px;
            width: 100%;
            max-width: 460px;
            display: none;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            width: 30px;
            height: 30px;
            border-top: 2px solid white;
            border-left: 2px solid white;
        }

        .card.active {
            display: block;
            animation: cardFade 0.5s ease-out;
        }

        @keyframes cardFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card h3 {
            margin-bottom: 2.5rem;
            text-align: left;
            font-weight: 600;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-left: 3px solid white;
            padding-left: 15px;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 18px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-light);
            border-radius: 0;
            color: #fff;
            font-size: 0.9rem;
            outline: none;
            transition: 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .floating-label {
            position: absolute;
            left: 18px;
            top: 18px;
            color: var(--text-dim);
            transition: 0.3s ease;
            pointer-events: none;
            font-size: 0.9rem;
        }

        input:focus ~ .floating-label,
        input:not(:placeholder-shown) ~ .floating-label,
        textarea:focus ~ .floating-label,
        textarea:not(:placeholder-shown) ~ .floating-label {
            top: -12px;
            left: 0px;
            font-size: 0.7rem;
            color: #fff;
            letter-spacing: 1px;
            background: var(--bg-dark);
            padding: 0 10px;
        }

        button {
            width: 100%;
            padding: 18px;
            border: 1px solid white;
            background: white;
            color: black;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: transparent;
            color: white;
        }

        /* SweetAlert Styling - Noir */
        .swal2-popup {
            background: #111 !important;
            color: #fff !important;
            border: 1px solid #333 !important;
            border-radius: 0 !important;
        }
        .swal2-confirm {
            background: #fff !important;
            color: #000 !important;
            border-radius: 0 !important;
            font-weight: bold !important;
        }
    </style>
</head>
<body>

    <canvas id="spark-canvas"></canvas>

    <header>
        <div class="logo-container">
            <img src="https://i.ibb.co/YFgznXZM/received-964135092547666.jpg" alt="Logo"/>
            <div class="header-text-container">
                <h1>Spark Archives</h1>
                <div class="watermark">Created By: Kiff Hyacinth Pon</div>
            </div>
        </div>
    </header>

    <section id="welcome">
        <div class="welcome-content">
            <h3>ANONYMOUS ARCHIVE</h3>
            <p id="typewriter-paragraph"></p>
        </div>
    </section>

    <div id="app">
        <form id="submissionForm">
            <div class="card step step-1 active">
                <h3>01. Category</h3>
                <div class="input-group">
                    <select id="category" required>
                        <option value="" disabled selected>Select Classification</option>
                        <option value="CONFESSION">Confession</option>
                        <option value="ENCOURAGEMENT">Encouragement</option>
                        <option value="QUERY">Query</option>
                        <option value="RANT">Rant</option>
                        <option value="THOUGHT">Thought</option>
                        <option value="SUGGESTIONS">Suggestion</option>
                        <option value="OTHERS">Others</option>
                    </select>
                </div>
                <button type="button" onclick="nextStep()">Proceed</button>
            </div>

            <div class="card step step-2">
                <h3>02. Subject</h3>
                <div class="input-group">
                    <input type="text" id="message_title" placeholder=" " required>
                    <label for="message_title" class="floating-label">Entry Title</label>
                </div>
                <button type="button" onclick="nextStep()">Proceed</button>
            </div>

            <div class="card step step-3">
                <h3>03. Message</h3>
                <div class="input-group">
                    <textarea id="message" rows="6" placeholder=" " required></textarea>
                    <label for="message" class="floating-label">Write your thoughts...</label>
                </div>
                <button type="button" onclick="nextStep()">Proceed</button>
            </div>

            <div class="card step step-4">
                <h3>04. Admin Note</h3>
                <div class="input-group">
                    <textarea id="message_to_admin" rows="4" placeholder=" "></textarea>
                    <label for="message_to_admin" class="floating-label">Private note to admin</label>
                </div>
                <button type="button" onclick="nextStep()">Proceed</button>
            </div>

            <div class="card step step-5">
                <h3>05. Identity</h3>
                <div class="input-group">
                    <input type="text" id="codename" placeholder=" " required>
                    <label for="codename" class="floating-label">Digital Alias</label>
                </div>
                <button type="button" onclick="nextStep()">Proceed</button>
            </div>

            <div class="card step step-6">
                <h3>06. Affiliation</h3>
                <div class="input-group">
                    <select id="option" required>
                        <option value="" disabled selected>Select Origin</option>
                        <option value="MONTESSORIAN">Montessorian</option>
                        <option value="NON-MONTESSORIAN">Non-Montessorian</option>
                        <option value="ALUMNI-STUDENT">Alumni Student</option>
                    </select>
                </div>
                <button type="button" onclick="nextStep()">Review</button>
            </div>

            <div class="card step step-7">
                <h3>Finalize</h3>
                <p style="text-align: left; color: var(--text-dim); margin-bottom: 30px; font-size: 0.85rem; line-height: 1.6;">
                    You are about to archive this spark. Once encoded, the data is immutable and will be stored anonymously.
                </p>
                <button type="submit">Publish to Archive</button>
            </div>
        </form>
    </div>

    <audio id="bgMusic" loop>
        <source src="blue.mp3" type="audio/mpeg">
    </audio>

    <script>
        const emojis = ['ðŸ˜•', 'ðŸ˜°', 'ðŸ˜¨', 'ðŸ˜­', 'ðŸ¥º', 'ðŸ˜¿', 'ðŸ˜¿', 'ðŸ˜¿', 'ðŸ˜¿'];
        function spawnEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'ambient-emoji';
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            const x = Math.random() * (window.innerWidth - 50) + 25;
            const y = (window.innerHeight * 0.8);
            emoji.style.left = `${x}px`;
            emoji.style.top = `${y}px`;
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 4000);
        }
        setInterval(spawnEmoji, 2000);

        const canvas = document.getElementById('spark-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.v = Math.random() * 0.2 + 0.1;
                this.size = Math.random() * 1.5;
            }
            update() {
                this.y -= this.v;
                if (this.y < 0) this.y = height;
            }
            draw() {
                ctx.fillStyle = "rgba(255,255,255,0.5)";
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        for(let i=0; i<60; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0,0,width,height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        // --- LOGIC (KEEPING FUNCTIONALITY) ---
        let currentStep = 1;
        const form = document.getElementById('submissionForm');
        const bgMusic = document.getElementById('bgMusic');
        let musicStarted = false;

        function playMusic() {
            if (!musicStarted) {
                bgMusic.play().then(() => musicStarted = true).catch(() => {});
            }
        }

        function nextStep() {
            const currentCard = document.querySelector(`.card.step-${currentStep}`);
            const inputs = currentCard.querySelectorAll('input:required, textarea:required, select:required');
            let allValid = true;

            inputs.forEach(input => {
                if (!input.value.trim() || (input.tagName === 'SELECT' && input.value === '')) {
                    allValid = false;
                    input.style.borderColor = 'white';
                } else {
                    input.style.borderColor = '';
                }
            });

            if (allValid) {
                currentCard.classList.remove('active');
                currentStep++;
                const nextCard = document.querySelector(`.card.step-${currentStep}`);
                if (nextCard) nextCard.classList.add('active');
            } else {
                Swal.fire({ title: 'INCOMPLETE', text: 'All required fields must be filled.', icon: 'error' });
            }
        }

        form.addEventListener("submit", async function(e) {
            e.preventDefault();
            const data = {
                codename: document.getElementById('codename').value,
                message_title: document.getElementById('message_title').value,
                message: document.getElementById('message').value,
                message_to_admin: document.getElementById('message_to_admin').value,
                category: document.getElementById('category').value,
                option: document.getElementById('option').value,
            };

            Swal.fire({ title: 'UPLOADING...', didOpen: () => Swal.showLoading() });

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    Swal.fire({ title: 'ARCHIVED', text: 'Entry saved successfully.', icon: 'success' }).then(() => window.location.reload());
                } else {
                    Swal.fire({ title: 'FAILURE', text: 'Archive rejection.', icon: 'error' });
                }
            } catch (error) {
                Swal.fire({ title: 'OFFLINE', text: 'Connection failed.', icon: 'error' });
            }
        });

        function typeWriter(elementId, text, speed) {
            let i = 0, target = document.getElementById(elementId);
            function type() {
                if (i < text.length) {
                    target.innerHTML += text.charAt(i); i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 20) header.classList.add('scrolled');
            else header.classList.remove('scrolled');
        });

        window.addEventListener('DOMContentLoaded', () => {
            typeWriter('typewriter-paragraph', 'Secure. Anonymous. Immutable. Share your truth within the silent archives of the digital world.', 40);
            resizeCanvas(); animate();
        });

        document.addEventListener('mousedown', playMusic);
    </script>
</body>
</html>
